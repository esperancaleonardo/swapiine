<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SWAPI Web App - {% block title %}{% endblock %}</title>
  </head>
  <body>
    <table style="width:100%", border="1">
      <tr><td colspan="2"> {% block film_title %}{% endblock %} </td></tr>
      <tr><td colspan="2" align="center"> {% block poster %}{% endblock %} </td></tr>
      <tr><td>Director</td><td> {% block director %}{% endblock %} </td><tr>
      <tr><td>Producer</td><td> {% block producer %}{% endblock %} </td><tr>
      <tr><td>Release Date</td><td> {% block release %}{% endblock %} </td><tr>
      <tr><td>Opening Crawl</td><td> {% block crawl %}{% endblock %} </td><tr>
      <tr><td colspan="2"> {% block info %}{% endblock %} <a href={% url 'home' %}> BACK TO HOME PAGE </a></td></tr>
    </table>
  </body>
</html>
