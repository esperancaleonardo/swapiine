{% extends 'index.html' %}


{% block content %}
{% for movie in movies %}

  {% with movie.0|stringformat:"s" as movie_id %}
    {% with 'ep'|add:movie_id as link_id %}
      <font align="center" size="+1"><b>Episode {{movie.0}}</b> - {{movie.1}} (<a href={% url link_id %}>more info</a>)</font><br/>
    {% endwith %}
  {% endwith %}

{% endfor %}
{% endblock %}
